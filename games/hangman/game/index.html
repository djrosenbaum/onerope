<!DOCTYPE html>
<html>
    <head>
        <title>One Rope - Hangman</title>
        <meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
        <link rel='stylesheet' type='text/css' href='css/reset.css'/>
        <link rel='stylesheet' type='text/css' href='css/style.css'/>
        <link rel='stylesheet' type='text/css' href='css/theme.css'/>
        <link href='https://fonts.googleapis.com/css?family=Short+Stack' rel='stylesheet' type='text/css'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='../js/underscore-min.js'></script>
    </head>
    <body>
        <div class='page_wrapper'>
            <div class='game_name'>Hangman</div>
            <div class='game_status'>Player Name Screen</div>
            <div class='play_again' style="display:none;">Play Again</div>
            <div class='game_wrapper'>

                <div id='scrollable' class='hangman_outer_wrapper'>
                    <div class='hangman_inner_wrapper'>

                            <div class='name_cta'>
                                <div>Enter Your Player Name</div>
                            </div>

                            <div class='set_word_cta' style='display:none;'>
                                <div>Your Turn To Enter A Word</div>
                            </div>

                            <div class='name_wrapper'>
                                <div class='letter_underline'>
                                    <div class='letter'>g</div>
                                </div>
                                <div class='letter_underline'>
                                    <div class='letter'>u</div>
                                </div>
                                <div class='letter_underline'>
                                    <div class='letter'>e</div>
                                </div>
                                <div class='letter_underline'>
                                    <div class='letter'>s</div>
                                </div>
                                <div class='letter_underline'>
                                    <div class='letter'>t</div>
                                </div>
                            </div>

                            <div class='set_word_wrapper'></div>

                            <div class='execution_stand' style='display:none;'>
                                <img class='stand' src='images/stand.png'>
                                <img class='body_part head' src='images/head.png' style='display:none;'>
                                <img class='body_part torso' src='images/torso.png' style='display:none;'>
                                <img class='body_part arm_left' src='images/arm_left.png' style='display:none;'>
                                <img class='body_part arm_right' src='images/arm_right.png' style='display:none;'>
                                <img class='body_part leg_left' src='images/leg_left.png' style='display:none;'>
                                <img class='body_part leg_right' src='images/leg_right.png' style='display:none;'>
                            </div>

                            <div class='word_to_guess' style='display:none;'>
                                <div class='letter_underline'>
                                    <div class='letter'>a</div>
                                </div>
                                <div class='letter_underline'>
                                    <div class='letter'>b</div>
                                </div>
                                <div class='letter_underline'>
                                    <div class='letter'>c</div>
                                </div>
                                <div class='letter_underline'>
                                    <div class='letter'>d</div>
                                </div>
                            </div>
                        </div>

                        <div style="height:1px;width:1000px;"></div>

                    </div>
                </div>

                <div class='alphabet'>
                    <div class='letter'>a</div>
                    <div class='letter'>b</div>
                    <div class='letter'>c</div>
                    <div class='letter'>d</div>
                    <div class='letter'>e</div>
                    <div class='letter'>f</div>
                    <div class='letter'>g</div>
                    <div class='letter'>h</div>
                    <div class='letter'>i</div>
                    <div class='letter'>j</div>
                    <div class='letter'>k</div>
                    <div class='letter'>l</div>
                    <div class='letter'>m</div>
                    <div class='letter'>n</div>
                    <div class='letter'>o</div>
                    <div class='letter'>p</div>
                    <div class='letter'>q</div>
                    <div class='letter'>r</div>
                    <div class='letter'>s</div>
                    <div class='letter'>t</div>
                    <div class='letter'>u</div>
                    <div class='letter'>v</div>
                    <div class='letter'>w</div>
                    <div class='letter'>x</div>
                    <div class='letter'>y</div>
                    <div class='letter'>z</div>
                </div>

                <div class='word_controls'>
                    <div class='submit'>submit</div>
                    <div class='clear'>clear</div>
                </div>

                <div class='leaderboard'>
                    <div>Leaderboard</div>
                    <div class='players'></div>
                </div>

            </div>
        </div>
        <div class='overlay' data-overlay='countdown' style='display:none;'>
            <div class='countdown_timer'><div>Game Starting</div></div>
        </div>
        <div class='overlay' data-overlay='status' style='display:none;'>
            <div class='status'>status message</div>
        </div>
        <script src='js/onerope.game.js'></script>
        <script src='js/hangman.js'></script>
    </body>
</html>
