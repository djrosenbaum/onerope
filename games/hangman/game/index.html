<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type='text/css' href='css/reset.css'/>
        <link rel='stylesheet' type='text/css' href='css/style.css'/>
        <link rel='stylesheet' type='text/css' href='css/theme.css'/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>One Rope - Tic Tac Toe</title>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='../js/underscore-min.js'></script>
    </head>
    <body>
        <div class='page_wrapper'>
            <div class='game_name'>Hangman</div>
            <div class='game_status'>waiting for players...</div>
            <div class='play_again' style="display:none;">Play Again</div>
            <div class='game_wrapper'>
                <div class='execution_stand'>
                    <img src='images/stand.png'>
                </div>

                <div class='man_parts'>

                </div>

                <div class='alphabet'>
                    <div class='letter' data-letter="a"></div>
                    <div class='letter' data-letter="b"></div>
                    <div class='letter' data-letter="c"></div>
                    <div class='letter' data-letter="d"></div>
                    <div class='letter' data-letter="e"></div>
                    <div class='letter' data-letter="f"></div>
                    <div class='letter' data-letter="g"></div>
                    <div class='letter' data-letter="h"></div>
                    <div class='letter' data-letter="i"></div>
                    <div class='letter' data-letter="j"></div>
                    <div class='letter' data-letter="k"></div>
                    <div class='letter' data-letter="l"></div>
                    <div class='letter' data-letter="m"></div>
                    <div class='letter' data-letter="n"></div>
                    <div class='letter' data-letter="o"></div>
                    <div class='letter' data-letter="p"></div>
                    <div class='letter' data-letter="q"></div>
                    <div class='letter' data-letter="r"></div>
                    <div class='letter' data-letter="s"></div>
                    <div class='letter' data-letter="t"></div>
                    <div class='letter' data-letter="u"></div>
                    <div class='letter' data-letter="v"></div>
                    <div class='letter' data-letter="w"></div>
                    <div class='letter' data-letter="x"></div>
                    <div class='letter' data-letter="y"></div>
                    <div class='letter' data-letter="z"></div>
                </div>

                <div class='word_to_guess'>

                </div>
            </div>
        </div>
        <div class='overlay' data-overlay='countdown' style='display:none;'>
            <div class='countdown_timer'><div>Game Starting</div></div>
        </div>
        <div class='overlay' data-overlay='status' style='display:none;'>
            <div class='status'>status message</div>
        </div>
        <script src='js/hangman.js'></script>
        <!-- <script src='js/onerope.game.js'></script> -->
        <!-- <script src='js/tic_tac_toe.js'></script> -->
    </body>
</html>
